name: CI

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: install tools that are needed for compilation
      run: | 
        brew install ninja protobuf pyenv
        git clone https://github.com/pyenv/pyenv.git ~/.pyenv
        echo 'export PYENV_ROOT="~/.pyenv"' >> ~/.zshrc
        echo 'export PATH="$PYENV_ROOT/bin:$PATH"' >> ~/.zshrc
        echo 'eval "$(pyenv init -)"' >> ~/.zshrc
        source ~/.zshrc
        pyenv install 3.7.0
        pyenv global 3.7.0
        pyenv rehash
    - name: build MLIR
      run: |
        cd $GITHUB_WORKSPACE/..
        sh $GITHUB_WORKSPACE/utils/clone-mlir.sh
        sh $GITHUB_WORKSPACE/utils/build-mlir.sh
    - name: build onnx-mlir
      run: |
        cd $GITHUB_WORKSPACE/..
        export LLVM_PROJ_SRC=$(pwd)/llvm-project/
        export LLVM_PROJ_BUILD=$(pwd)/llvm-project/build
        mkdir onnx-mlir/build && cd onnx-mlir/build
        cmake -G Ninja ..
        cmake --build .
        export LIT_OPTS=-v
        cmake --build . --target check-onnx-lit
    - name: print disk usage
      run: |
        cd $GITHUB_WORKSPACE/..
        du -hs onnx-mlir
        du -hs onnx-mlir/build
        du -hs llvm-project
        du -hs llvm-project/build
